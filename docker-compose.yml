version: '3.8'

services:
  postgres:
    image: postgres:15-alpine
    container_name: conspiracy_forum_db
    environment:
      POSTGRES_DB: conspiracy_forum
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - conspiracy_network

volumes:
  postgres_data:

networks:
  conspiracy_network:
    driver: bridge
